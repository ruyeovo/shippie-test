name: MergeWiki (LLM Conflict Resolver)

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]

permissions:
  contents: read
  issues: write
  pull-requests: write

concurrency:
  group: mergewiki-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  mergewiki:
    if: ${{ github.event.pull_request.draft == false && github.event.pull_request.head.repo.fork == false }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout base repo (trusted)
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.base.sha }}
          fetch-depth: 0

      - name: Fetch PR head
        run: |
          git fetch --no-tags origin ${{ github.event.pull_request.head.sha }}:pr_head

      # 关键：用 git clone 拉 public 工具仓库，避免 actions/checkout 调 GitHub API 取默认分支导致 404
      - name: Clone MergeWiki tool repo (public)
        run: |
          rm -rf tools/mergewiki
          mkdir -p tools
          git clone --depth 1 https://github.com/ruyoevo/MergeWiki.git tools/mergewiki
          ls -la tools/mergewiki

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install tool dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r tools/mergewiki/requirements.txt

      - name: Run MergeWiki resolver
        env:
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
        run: |
          python tools/mergewiki/main.py \
            --repo . \
            --branchA pr_head \
            --branchB ${{ github.event.pull_request.base.sha }} \
            --base-url "https://openrouter.ai/api/v1" \
            -o output

      - name: Render PR comment
        run: |
          python tools/mergewiki/render_pr_comment.py output/result.json \
            -o comment.md \
            --max-blocks 12

      - name: Post or update PR comment
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const body = fs.readFileSync('comment.md', 'utf8');
            const marker = '<!-- llm-merge-resolver -->';

            const { owner, repo } = context.repo;
            const issue_number = context.payload.pull_request.number;

            const comments = await github.paginate(
              github.rest.issues.listComments,
              { owner, repo, issue_number, per_page: 100 }
            );

            const existing = comments.find(c => c.body && c.body.includes(marker));

            if (existing) {
              await github.rest.issues.updateComment({ owner, repo, comment_id: existing.id, body });
            } else {
              await github.rest.issues.createComment({ owner, repo, issue_number, body });
            }

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: mergewiki-output
          path: |
            output/
            comment.md
          if-no-files-found: error
